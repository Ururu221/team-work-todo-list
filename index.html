<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Work To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Team Work To-Do List</h1>
        
        <div class="add-task-section">
            <h2>Add New Task</h2>
            <input type="text" id="taskInput" placeholder="Enter task description...">
            <select id="assignee">
                <option value="Alice">Alice</option>
                <option value="Bob">Bob</option>
            </select>
            <button onclick="addTask()">Add Task</button>
        </div>

        <div class="team-container">
            <div class="person-column">
                <h2 class="person-name">Alice's Tasks</h2>
                <ul id="alice-tasks" class="task-list"></ul>
            </div>

            <div class="person-column">
                <h2 class="person-name">Bob's Tasks</h2>
                <ul id="bob-tasks" class="task-list"></ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
